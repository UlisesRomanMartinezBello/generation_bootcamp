<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/ejercicio4.css">
</head>

<body>
    <h1 class="title">Ejercicio de Tablas</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio <span class="text-red">Individual</span></th>
                <th>Cantidad</th>
                <th>Precio total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hola Mundo</td>
                <td>Gratis</td>
                <td>5</td>
                <td>Gratis</td>
            </tr>
            <tr>
                <td>Perrito feliz</td>
                <td class="bg-orange">$19.99</td>
                <td class="bg-orange">2</td>
                <td>$39.98</td>
            </tr>
            <tr>
                <td>Perrito <span class="bold">Feliz</span> muy feliz</td>
                <td>$29.99</td>
                <td>3</td>
                <td>$89.9<span class="text-yellow">7</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="bg-black"></td>
                <td class="bg-green">Total $49.99</td>
                <td class="bg-green">10</td>
                <td class="bg-green">$129.95</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
