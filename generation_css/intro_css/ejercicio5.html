<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ejercicio5.css">
    <title>Formulario</title>
</head>

<body>
    <form class="form">
        <h3>Datos del comprador</h3>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Escribe tu nombre completo" class="input-form">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="ejemplo@um.es" class="input-form">
        </div>
        <div class="input-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Ej. +3413438942" class="input-form">
        </div>
        <div class="input-group">
            <label for="pais">Pais</label>
            <input type="text" id="pais" class="input-form">
        </div>

        <h3>Datos de la tarjeta de crédito o débito</h3>
        <div class="input-group">
            <label for="cuenta">Numéro</label>
            <input type="text" id="cuenta" placeholder="Ej. 5555-5555-5555-5555" class="input-form">
        </div>
        <div class="input group">
            <label for="titular">Nombre</label>
            <input type="text" id="titular" placeholder="Nombre que figura en la tarjeta" class="input-form">
        </div>

        <hr>

        <input type="submit" value="Confirmar pédido">
    </form>
</body>

</html>
